            "scripts/"
            "eslint/"
            ".github/"
            "src/middleware.ts"
          )

          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          ALERT=false

          echo "Changed files in this PR:"
          echo "$CHANGED_FILES"
